<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Fake Store API</title>

    <!-- Incluir o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .product-table-img {
            max-width: 50px;
            height: auto;
        }
        #productsTable tbody td,
        #productsTable tfoot td { /* Aplicar também ao rodapé */
            vertical-align: middle;
        }
        .quantity-input {
            max-width: 80px;
        }
        /* Estilo para preço riscado */
        .original-price {
            text-decoration: line-through;
            color: grey;
            margin-right: 5px; /* Espaço entre preços */
        }
        /* Estilo para preço promocional */
        .promo-price {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Top 10 Produtos da Loja</h1>

        <div class="table-responsive">
            <table id="productsTable" class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Imagem</th>
                        <th scope="col">Título</th>
                        <th scope="col" class="text-end">Preço Unit.</th> <!-- Alinhado à direita -->
                        <th scope="col">Categoria</th>
                        <th scope="col">Avaliação</th>
                        <th scope="col" class="text-center">Promoção?</th> <!-- Centralizado -->
                        <th scope="col" class="text-center">Quantidade</th>
                        <th scope="col" class="text-end">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linha de carregamento inicial -->
                    <tr>
                        <td colspan="9" class="text-center" id="loadingMessage">Carregando produtos...</td>
                    </tr>
                    <!-- As linhas da tabela serão inseridas aqui pelo JavaScript -->
                </tbody>
                 <!-- Rodapé da Tabela para o Total Geral -->
                 <tfoot>
                    <tr class="table-group-divider">
                        <td colspan="8" class="text-end fw-bold">Valor Total Geral:</td>
                        <td id="grandTotalDisplay" class="text-end fw-bold">$0.00</td>
                    </tr>
                 </tfoot>
            </table>
        </div>
    </div>

    <!-- Incluir o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Incluir o nosso script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
