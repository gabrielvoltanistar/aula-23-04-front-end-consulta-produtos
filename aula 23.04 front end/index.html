<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Fake Store API</title>

    <!-- 1. Incluir o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Estilo customizado para a imagem na tabela */
        .product-table-img {
            max-width: 50px; /* Limita a largura da imagem */
            height: auto;    /* Mantém a proporção */
        }
         /* Garante que o conteúdo das células fique alinhado verticalmente */
        #productsTable tbody td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Top 10 Produtos da Loja</h1>

        <!-- 2. Estrutura básica da tabela Bootstrap -->
        <div class="table-responsive"> <!-- Torna a tabela rolável em telas pequenas -->
            <table id="productsTable" class="table table-striped table-hover table-bordered">
                <thead class="table-dark"> <!-- Cabeçalho escuro -->
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Imagem</th>
                        <th scope="col">Título</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Avaliação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas da tabela serão inseridas aqui pelo JavaScript -->
                    <!-- Mensagem inicial de carregamento -->
                    <tr>
                        <td colspan="6" class="text-center" id="loadingMessage">Carregando produtos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 3. Incluir o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 4. Incluir o  script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
